<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Naming Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Color Naming Tool</h1>
        <p>Click the button to generate a color. Then, name it!</p>
        <button id="addColor">Add Color</button>
        <button id="resetButton">Reset</button>

        <!-- Hidden Naming Form -->
        <div id="nameForm" class="hidden">
            <input type="text" id="colorNameInput" placeholder="Enter a name for the color">
            <button id="saveColorName">Save Name</button>
        </div>

        <div id="canvas-container"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
